<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">

	<div class="row container-fluid">


		<div id="weather" class="justify-content-end"></div>
	</div>

	<div class="row container-fluid">
		<div id="quote" class="col-6 justify-content-center text-center">
		</div>
	</div>



	<div class="row container-fluid">
		<form onsubmit="app.todoController.addTodo(event)">
			<div class="form-group">
				<input type="text" class="form-control" name="description" id="description"
					placeholder="type in a task!" required autocomplete="off">
				<button type="submit" class="btn btn-success">add to list</button>
			</div>
		</form>
		<button class="btn btn-danger delete-button" onclick="app.todoController.deleteCompletedTodos()">Delete
			Completed Todos</button>
		<div class="col-3">
			<div id="todos"></div>
			</div>
	</div>
	<script type="module" src="app/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

</body>

</html>
<html>
